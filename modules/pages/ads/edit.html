<!--新建，广告编辑页-->


<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">编辑图片热区</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="name">广告标题</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="name" placeholder="广告标题">
                                    <span class="help-block">15个汉字以内</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="" for="ad-input-title">上传背景图片</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="file" id="inputfile">
                                    <p class="help-block">图片分辨率px,格式png,大小不超过100K</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="" for="ad-input-title">按钮配置</label>
                                </div>
                                <div class="col-md-10">
                                    <button type="button" class="btn btn-default">链接按钮</button>
                                    <button type="button" class="btn btn-default">关闭按钮</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <label class="" for="ad-input-title">链接类型</label>
                                </div>
                                <div class="col-md-10">
                                    <select class="form-control">
                                        <option>下载游戏</option>
                                        <option>活动详情页</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="name">链接地址</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="name" placeholder="http://">
                                    <p class="help-block">http://开头</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6 col-sm-6 bg-primary">
                            图片展示区域
                        </div>
                    </div>
                    <div class="row pull-right">
                        <div class="col-md-10">
                            <button type="button" class="btn btn-success btn-lg">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
